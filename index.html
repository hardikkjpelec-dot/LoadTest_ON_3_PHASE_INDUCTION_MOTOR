<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Practical 4 ‚Äî Direct Loading Test of 3-Phase Induction Motor</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Segoe UI','Helvetica Neue',Arial,sans-serif;background:linear-gradient(180deg,#f8fafc 0%,#e2e8f0 100%);min-height:100vh;color:#0f172a}
.header{background:linear-gradient(135deg,#0f172a 0%,#1e3a5f 50%,#0f172a 100%);border-bottom:4px solid #f59e0b;position:relative;overflow:hidden}
.header-pattern{position:absolute;inset:0;opacity:.05;background-image:repeating-linear-gradient(45deg,transparent,transparent 35px,rgba(255,255,255,.1) 35px,rgba(255,255,255,.1) 70px)}
.header-inner{max-width:1100px;margin:0 auto;padding:2rem 1.5rem;position:relative}
.header-tag{display:flex;align-items:center;gap:.75rem;margin-bottom:.5rem}
.header-tag span:first-child{font-size:2rem}
.header-tag span:last-child{font-size:.7rem;font-weight:700;letter-spacing:.2em;text-transform:uppercase;color:#f59e0b}
.header h1{font-size:1.8rem;font-weight:700;color:#fff;letter-spacing:-.02em;margin-bottom:.25rem}
.header p{font-size:1rem;color:#94a3b8}
.container{max-width:1100px;margin:0 auto;padding:2rem 1.5rem}
.card{background:#fff;border-radius:12px;box-shadow:0 1px 3px rgba(0,0,0,.08),0 8px 24px rgba(0,0,0,.04);border:1px solid #e2e8f0;margin-bottom:2rem;overflow:hidden}
.card-header{padding:1rem 1.5rem;background:linear-gradient(135deg,#0f172a,#1e293b);border-bottom:3px solid #f59e0b;display:flex;align-items:center;justify-content:space-between}
.card-header h2{font-size:1rem;font-weight:700;color:#fff}
.card-header .sub{font-size:.7rem;color:#94a3b8}
.card-body{padding:1.5rem}
.theory-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:.75rem}
.theory-btn{text-align:left;border-radius:12px;padding:1rem;border:1px solid #e2e8f0;background:#fff;cursor:pointer;transition:all .25s ease;box-shadow:0 1px 3px rgba(0,0,0,.06)}
.theory-btn:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(0,0,0,.1)}
.theory-btn.active{background:linear-gradient(135deg,#0f172a,#1e3a5f);color:#fff;border-color:#1e3a5f;transform:scale(1.02);box-shadow:0 8px 24px rgba(15,23,42,.25)}
.theory-btn .icon-title{display:flex;align-items:center;gap:.5rem}
.theory-btn .icon-title span:first-child{font-size:1.2rem}
.theory-btn .icon-title span:last-child{font-size:.85rem;font-weight:700}
.theory-btn .detail{font-size:.8rem;margin-top:.5rem;opacity:.9;line-height:1.6}
.formula-box{background:#fffbeb;border:1px solid #fde68a;border-radius:12px;padding:1.25rem;margin-bottom:2rem}
.formula-box h2{font-size:1rem;font-weight:700;color:#92400e;margin-bottom:.75rem}
.formula-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:.5rem;font-size:.85rem;color:#78350f}
.obs-table{width:100%;border-collapse:collapse;font-size:.85rem}
.obs-table th{padding:.75rem .5rem;text-align:center;font-weight:700;color:#0f172a;border-bottom:2px solid #cbd5e1;background:#f1f5f9;font-size:.78rem}
.obs-table .section-row td{background:#e2e8f0;text-align:center;padding:.35rem;font-size:.7rem;font-weight:700;color:#1e3a5f}
.obs-table td{padding:.5rem .25rem}
.obs-table tbody tr:nth-child(odd){background:#f8fafc}
.obs-table tbody tr:nth-child(even){background:#fff}
.obs-table input{width:100%;text-align:center;border:1.5px solid #cbd5e1;border-radius:8px;padding:.5rem .25rem;font-family:monospace;font-size:.85rem;outline:none;transition:all .2s;background:#fff}
.obs-table input:focus{border-color:#2563eb;box-shadow:0 0 0 3px rgba(37,99,235,.1)}
.obs-table input.filled{background:#f0fdf4}
.table-footer{padding:1rem 1.5rem;display:flex;align-items:center;justify-content:space-between;border-top:1px solid #e2e8f0;background:#f8fafc;flex-wrap:wrap;gap:.5rem}
.table-footer .note{font-size:.7rem;color:#94a3b8}
.btn-calc{padding:.75rem 1.75rem;border-radius:12px;font-weight:700;color:#fff;font-size:.85rem;border:none;cursor:pointer;letter-spacing:.05em;background:linear-gradient(135deg,#059669,#047857);box-shadow:0 4px 12px rgba(5,150,105,.3);transition:all .2s}
.btn-calc:hover{transform:translateY(-1px);box-shadow:0 6px 16px rgba(5,150,105,.4)}
.btn-calc:disabled{background:#94a3b8;box-shadow:none;cursor:not-allowed;transform:none}
.badge{font-size:.7rem;font-family:monospace;padding:.25rem .75rem;border-radius:999px;color:#fff}
.badge-green{background:#059669}
.badge-gray{background:#64748b}
.result-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;margin-bottom:2rem}
.result-btn{border-radius:12px;padding:1.25rem;text-align:left;color:#fff;border:none;cursor:pointer;transition:all .25s}
.result-btn:hover{transform:translateY(-3px)}
.result-btn .emoji{font-size:1.8rem;display:block;margin-bottom:.5rem}
.result-btn .label{font-weight:700;font-size:.95rem;display:block}
.result-btn .desc{font-size:.75rem;opacity:.8;margin-top:.25rem;display:block}
.result-btn.blue{background:linear-gradient(135deg,#2563eb,#2563ebdd);box-shadow:0 8px 24px rgba(37,99,235,.3)}
.result-btn.purple{background:linear-gradient(135deg,#7c3aed,#7c3aeddd);box-shadow:0 8px 24px rgba(124,58,237,.3)}
.result-btn.red{background:linear-gradient(135deg,#dc2626,#dc2626dd);box-shadow:0 8px 24px rgba(220,38,38,.3)}
.summary-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:.75rem;margin-bottom:2rem}
.summary-card{background:#fff;border-radius:12px;padding:1rem;text-align:center;border:1px solid #e2e8f0}
.summary-card .icon{font-size:1.5rem}
.summary-card .val{font-size:1.1rem;font-weight:700;font-family:monospace;color:#0f172a;margin-top:.25rem}
.summary-card .lbl{font-size:.7rem;color:#64748b}
.modal-overlay{position:fixed;inset:0;z-index:100;display:flex;align-items:center;justify-content:center;padding:1rem;background:rgba(0,0,0,.6);backdrop-filter:blur(4px)}
.modal-box{background:#fff;border-radius:16px;box-shadow:0 25px 50px rgba(0,0,0,.25);width:100%;max-height:90vh;display:flex;flex-direction:column;border:1px solid #e2e8f0}
.modal-box.w-lg{max-width:1000px}
.modal-box.w-md{max-width:700px}
.modal-box.w-xl{max-width:950px}
.modal-header{display:flex;align-items:center;justify-content:space-between;padding:1rem 1.5rem;border-bottom:2px solid #0f172a;background:linear-gradient(135deg,#0f172a,#1e293b);border-radius:16px 16px 0 0}
.modal-header h2{font-size:1.1rem;font-weight:700;color:#fff}
.modal-close{color:#fff;font-size:1.5rem;font-weight:700;width:36px;height:36px;display:flex;align-items:center;justify-content:center;border-radius:50%;border:none;background:transparent;cursor:pointer;transition:background .2s}
.modal-close:hover{background:rgba(255,255,255,.2)}
.modal-body{overflow-y:auto;padding:1.5rem;flex:1}
.calc-table{width:100%;border-collapse:collapse;font-size:.82rem}
.calc-table th{padding:.75rem .5rem;background:#0f172a;color:#fff;text-align:center;font-weight:700;font-size:.75rem;border-bottom:2px solid #f59e0b}
.calc-table td{padding:.6rem .5rem;text-align:center;font-family:monospace;border-bottom:1px solid #e2e8f0}
.calc-table tbody tr:nth-child(odd){background:#f8fafc}
.calc-table .eff{color:#059669;font-weight:700}
.step-card{background:#f8fafc;border:1px solid #e2e8f0;border-radius:12px;padding:1.25rem;margin-bottom:1rem}
.step-card h3{font-size:.9rem;font-weight:700;color:#0f172a;margin-bottom:.75rem}
.step-card .badge-num{display:inline-flex;align-items:center;justify-content:center;width:24px;height:24px;border-radius:50%;background:#2563eb;color:#fff;font-size:.7rem;margin-right:.5rem}
.step-card .steps{font-family:monospace;font-size:.82rem;color:#334155;line-height:2.2}
.step-card .steps strong{color:#0f172a}
.step-card .steps .green{color:#059669;font-weight:700}
.circuit-card{background:#fff;border:1px solid #e2e8f0;border-radius:12px;overflow:hidden;box-shadow:0 1px 3px rgba(0,0,0,.08),0 8px 24px rgba(0,0,0,.04);margin-bottom:2rem}
.circuit-hdr{padding:.75rem 1.5rem;background:linear-gradient(135deg,#0f172a,#1e293b);border-bottom:3px solid #f59e0b}
.circuit-hdr h2{font-size:1rem;font-weight:700;color:#fff}
.circuit-hdr p{font-size:.7rem;color:#94a3b8}
.circuit-img-wrap{padding:1.5rem;text-align:center;background:#fafafa}
.circuit-img-wrap img{max-width:100%;height:auto;border:2px solid #e2e8f0;border-radius:8px}
.circuit-caption{text-align:center;padding:.5rem 1.5rem 1rem;font-size:.8rem;font-weight:600;color:#475569}
.graph-wrap{margin-bottom:1.5rem;background:#fff;border-radius:8px;padding:.5rem}
.graph-wrap canvas{display:block;margin:0 auto;border-radius:4px}
.graph-legend{display:flex;flex-wrap:wrap;gap:1rem;padding:.75rem;justify-content:center}
.graph-legend-item{display:flex;align-items:center;gap:.4rem;font-size:.78rem;font-weight:600}
.graph-legend-dot{width:18px;height:4px;border-radius:2px}
.footer{text-align:center;padding:1.5rem;color:#94a3b8;font-size:.7rem;border-top:1px solid #e2e8f0}
@keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.fade-up{animation:fadeUp .6s ease forwards}
.delay-1{animation-delay:.1s;opacity:0}
.delay-2{animation-delay:.2s;opacity:0}
.delay-3{animation-delay:.3s;opacity:0}
</style>
</head>

<script type="text/babel">
const {useState,useEffect,useCallback,useRef}=React;
const Ns=1500,GEN_EFF=0.8,BHP_C=735.5;
const rd=(v,d=2)=>(isNaN(v)||!isFinite(v)?0:+v.toFixed(d));

const theoryCards=[
  {icon:"‚ö°",title:"Speed",text:"At no-load, induction motor speed is slightly below synchronous speed. As load increases, rotor speed drops slightly."},
  {icon:"üîÑ",title:"Slip",text:"Slip S = (Ns ‚àí N) √ó 100 / Ns. Typically 2‚Äì5% at full load. Ns = 120f/P."},
  {icon:"üìä",title:"Stator Current",text:"Current rises with load ‚Äî reactive power for the magnetic field plus real power for the mechanical load."},
  {icon:"üîã",title:"Input Power",text:"Measured by two-wattmeter method: W = W‚ÇÅ ¬± W‚ÇÇ. This captures total 3-phase power."},
  {icon:"‚öôÔ∏è",title:"Efficiency",text:"Œ∑ = (Output Power / Input Power) √ó 100. Rises with load, peaks, then falls as losses dominate."},
  {icon:"üìê",title:"Power Factor",text:"Low at no-load due to magnetizing current. Improves significantly as load increases."},
  {icon:"üèãÔ∏è",title:"Torque",text:"T = BHP √ó 4500 / (2œÄN). Torque increases nearly linearly with load in the stable region."},
  {icon:"üî¨",title:"BHP",text:"Output of motor = Vg √ó Ig / (Gen. Eff √ó 735.5). The DC generator acts as a loading device."}
];

const PCOL={
  efficiency:{line:"#1a7a1a",fill:"rgba(26,122,26,0.08)",label:"Efficiency Œ∑ (%)"},
  pf:{line:"#1a1acc",fill:"rgba(26,26,204,0.08)",label:"Cos œÜ (Measured)"},
  slip:{line:"#cc1a1a",fill:"rgba(204,26,26,0.08)",label:"Slip (%)"},
  torque:{line:"#9a1abf",fill:"rgba(154,26,191,0.08)",label:"Torque (N¬∑m)"}
};

function drawGreenPaper(ctx,W,H,pad){
  // cream paper bg
  ctx.fillStyle="#f0edd8";
  ctx.fillRect(0,0,W,H);
  // paper texture noise
  for(let i=0;i<3000;i++){
    ctx.fillStyle=`rgba(${120+Math.random()*40},${110+Math.random()*40},${80+Math.random()*40},${0.03+Math.random()*0.04})`;
    ctx.fillRect(Math.random()*W,Math.random()*H,1,1);
  }
  const gW=W-pad.l-pad.r,gH=H-pad.t-pad.b;
  // fine grid
  ctx.strokeStyle="rgba(60,140,60,0.18)";
  ctx.lineWidth=0.4;
  const sX=gW/50,sY=gH/50;
  for(let i=0;i<=50;i++){
    ctx.beginPath();ctx.moveTo(pad.l+i*sX,pad.t);ctx.lineTo(pad.l+i*sX,pad.t+gH);ctx.stroke();
    ctx.beginPath();ctx.moveTo(pad.l,pad.t+i*sY);ctx.lineTo(pad.l+gW,pad.t+i*sY);ctx.stroke();
  }
  // major grid
  ctx.strokeStyle="rgba(40,120,40,0.38)";
  ctx.lineWidth=0.8;
  const mX=gW/10,mY=gH/10;
  for(let i=0;i<=10;i++){
    ctx.beginPath();ctx.moveTo(pad.l+i*mX,pad.t);ctx.lineTo(pad.l+i*mX,pad.t+gH);ctx.stroke();
    ctx.beginPath();ctx.moveTo(pad.l,pad.t+i*mY);ctx.lineTo(pad.l+gW,pad.t+i*mY);ctx.stroke();
  }
  // border
  ctx.strokeStyle="rgba(40,120,40,0.6)";
  ctx.lineWidth=1.8;
  ctx.strokeRect(pad.l,pad.t,gW,gH);
  return{gW,gH};
}

function drawAxes(ctx,pad,gW,gH,xMax,yMax,xLbl,yLbl,title){
  // axes
  ctx.strokeStyle="#222";ctx.lineWidth=1.8;
  ctx.beginPath();ctx.moveTo(pad.l,pad.t);ctx.lineTo(pad.l,pad.t+gH);ctx.lineTo(pad.l+gW,pad.t+gH);ctx.stroke();
  // arrow X
  ctx.beginPath();ctx.moveTo(pad.l+gW,pad.t+gH);ctx.lineTo(pad.l+gW-8,pad.t+gH-4);ctx.moveTo(pad.l+gW,pad.t+gH);ctx.lineTo(pad.l+gW-8,pad.t+gH+4);ctx.stroke();
  // arrow Y
  ctx.beginPath();ctx.moveTo(pad.l,pad.t);ctx.lineTo(pad.l-4,pad.t+8);ctx.moveTo(pad.l,pad.t);ctx.lineTo(pad.l+4,pad.t+8);ctx.stroke();
  // ticks
  ctx.fillStyle="#333";ctx.font="11px 'Courier New',monospace";ctx.textAlign="center";
  const mX=gW/10;
  for(let i=0;i<=10;i++){
    const v=(xMax/10*i);
    ctx.fillText(v.toFixed(xMax<2?3:xMax<10?2:1),pad.l+i*mX,pad.t+gH+17);
    ctx.beginPath();ctx.moveTo(pad.l+i*mX,pad.t+gH);ctx.lineTo(pad.l+i*mX,pad.t+gH+4);ctx.strokeStyle="#333";ctx.lineWidth=1;ctx.stroke();
  }
  ctx.textAlign="right";
  const mY=gH/10;
  for(let i=0;i<=10;i++){
    const v=(yMax/10*i);
    ctx.fillText(v.toFixed(yMax<2?3:yMax<10?2:1),pad.l-6,pad.t+gH-i*mY+4);
    ctx.beginPath();ctx.moveTo(pad.l,pad.t+gH-i*mY);ctx.lineTo(pad.l-4,pad.t+gH-i*mY);ctx.strokeStyle="#333";ctx.lineWidth=1;ctx.stroke();
  }
  // labels
  ctx.fillStyle="#111";ctx.font="bold 13px 'Segoe UI',sans-serif";ctx.textAlign="center";
  ctx.fillText("‚Üí "+xLbl,pad.l+gW/2,pad.t+gH+34);
  ctx.save();ctx.translate(15,pad.t+gH/2);ctx.rotate(-Math.PI/2);ctx.fillText("‚Üí "+yLbl,0,0);ctx.restore();
  // title
  ctx.font="bold 15px 'Segoe UI',sans-serif";ctx.fillStyle="#0f172a";ctx.textAlign="center";
  ctx.fillText(title,pad.l+gW/2,pad.t-10);
}

function pencilCurve(ctx,data,xKey,yKey,pad,xMax,yMax,gW,gH,col){
  if(data.length<2)return;
  const pts=data.map(d=>({
    x:pad.l+(d[xKey]/xMax)*gW,
    y:pad.t+gH-(d[yKey]/yMax)*gH
  }));
  // pencil stroke effect: draw multiple slightly offset strokes
  for(let pass=0;pass<3;pass++){
    ctx.save();
    ctx.strokeStyle=col.line;
    ctx.lineWidth=pass===0?2.8:1.2;
    ctx.globalAlpha=pass===0?0.7:0.25;
    ctx.lineJoin="round";ctx.lineCap="round";
    ctx.beginPath();
    pts.forEach((p,i)=>{
      const ox=(Math.random()-0.5)*(pass===0?0:1.5);
      const oy=(Math.random()-0.5)*(pass===0?0:1.5);
      if(i===0)ctx.moveTo(p.x+ox,p.y+oy);
      else ctx.lineTo(p.x+ox,p.y+oy);
    });
    ctx.stroke();
    ctx.restore();
  }
  // data points as pencil dots
  pts.forEach(p=>{
    ctx.beginPath();ctx.arc(p.x,p.y,5,0,Math.PI*2);
    ctx.fillStyle=col.line;ctx.globalAlpha=0.9;ctx.fill();
    ctx.strokeStyle="#fff";ctx.lineWidth=1.5;ctx.globalAlpha=1;ctx.stroke();
    // inner
    ctx.beginPath();ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fillStyle="#fff";ctx.fill();
  });
  // pencil label at last point
  ctx.save();
  const last=pts[pts.length-1];
  ctx.font="bold 10px 'Courier New',monospace";ctx.fillStyle=col.line;ctx.textAlign="left";
  ctx.fillText(col.label,last.x+8,last.y-4);
  ctx.restore();
}

function GraphCanvas({data,curves,title,yLabel,yMaxProp}){
  const ref=useRef(null);
  useEffect(()=>{
    if(!ref.current||data.length<2)return;
    const c=ref.current,ctx=c.getContext("2d");
    const W=c.width,H=c.height;
    const pad={t:36,b:44,l:62,r:25};
    const xMax=Math.ceil(Math.max(...data.map(d=>d.bhp))*1.2*100)/100||1;
    let yMax=yMaxProp;
    if(!yMax){let m=0;curves.forEach(cr=>data.forEach(d=>{if(d[cr.key]>m)m=d[cr.key]}));yMax=Math.ceil(m*1.25*10)/10||100;}
    const{gW,gH}=drawGreenPaper(ctx,W,H,pad);
    drawAxes(ctx,pad,gW,gH,xMax,yMax,"BHP",yLabel||"",title);
    curves.forEach(cr=>pencilCurve(ctx,data,"bhp",cr.key,pad,xMax,yMax,gW,gH,PCOL[cr.key]));
  },[data,curves,title,yLabel,yMaxProp]);
  return(
    <div className="graph-wrap">
      <canvas ref={ref} width={860} height={420} style={{maxWidth:"100%",height:"auto"}}/>
      {curves.length>1&&<div className="graph-legend">{curves.map(c=>
        <div key={c.key} className="graph-legend-item"><div className="graph-legend-dot" style={{background:PCOL[c.key].line}}/><span>{PCOL[c.key].label}</span></div>
      )}</div>}
    </div>
  );
}

function Modal({isOpen,onClose,title,size,children}){
  if(!isOpen)return null;
  return(<div className="modal-overlay" onClick={onClose}><div className={`modal-box ${size||'w-lg'}`} onClick={e=>e.stopPropagation()}>
    <div className="modal-header"><h2>{title}</h2><button className="modal-close" onClick={onClose}>√ó</button></div>
    <div className="modal-body">{children}</div>
  </div></div>);
}
